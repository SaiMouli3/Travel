<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form method="post" action="">
    {% csrf_token %}
    <label for="fromLocation">From:</label>
    <input type="text" id="fromLocation" name="fromLocation" placeholder="Enter departure location" required>

    <label for="toLocation">To:</label>
    <input type="text" id="toLocation" name="toLocation" placeholder="Enter destination location" required>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required>

    <label for="tripType">Trip Type:</label>
    <select id="tripType" name="tripType" required>
      <option value="roundTrip">Round Trip</option>
      <option value="singleTrip">Single Trip</option>
    </select>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
